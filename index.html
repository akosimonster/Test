<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗖𝗛𝗘𝗟𝗟𝗔 𝗟𝗢𝗚𝗦 𝗚𝗘𝗡𝗘𝗥𝗔𝗧𝗢𝗥 𝗣𝗥𝗘𝗠𝗜𝗨𝗠 𝗪𝗘𝗕</title>
    <link rel="icon" href="https://i.ibb.co/g6LbvBG/photo-2024-11-21-13-31-56.jpg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex justify-center items-center">

    <div class="relative w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center rounded-lg opacity-60"
            style="background-image: url('https://i.ibb.co/g6LbvBG/photo-2024-11-21-13-31-56.jpg');"></div>
        <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50 rounded-lg"></div>

        <div class="relative z-10 text-center">
            <h1 class="text-4xl font-semibold text-blue-400 mb-4">𝗖𝗛𝗘𝗟𝗟𝗔 𝗟𝗢𝗚𝗦 𝗚𝗘𝗡𝗘𝗥𝗔𝗧𝗢𝗥</h1>

            <p class="text-xl text-white mb-6">𝗖𝗵𝗲𝗰𝗸 𝗮𝗻𝗱 𝗘𝗻𝘁𝗲𝗿 𝗬𝗼𝘂𝗿 𝗟𝗼𝗴𝘀</p>

            <form id="logsForm" class="space-y-4">
                <!-- Dropdown for Account Type -->
                <select id="accountType" onchange="toggleGenerateButton()" class="w-full p-4 bg-transparent border-2 border-gray-500 text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Select Account Type</option>
                    <option value="CODM">CODM ACC</option>
                    <option value="MLBB">MLBB ACC</option>
                </select>

                <!-- Generate Button -->
                <button type="button" id="generateButton" onclick="generateLogs()" class="w-full py-3 bg-transparent border-2 border-blue-600 text-white font-semibold rounded-lg hover:bg-blue-500 transition duration-300 hidden">Generate</button>
            </form>

            <p class="mt-6 text-white text-lg">
                If you need assistance, contact Chella on <a href="https://t.me/ilovechella" class="text-blue-400 hover:underline">@ilovechella</a>
            </p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed bottom-6 right-6 bg-blue-500 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        Logs generated successfully!
    </div>

    <script>
        function toggleGenerateButton() {
            const accountType = document.getElementById('accountType').value;
            const generateButton = document.getElementById('generateButton');

            // Show the Generate button only if an account type is selected
            if (accountType) {
                generateButton.classList.remove('hidden');
            } else {
                generateButton.classList.add('hidden');
            }
        }

        function generateLogs() {
            const accountType = document.getElementById('accountType').value;

            if (!accountType) {
                showNotification('Please select an account type.');
                return;
            }

            let fileUrl = '';
            if (accountType === 'CODM') {
                // Replace with your GitHub raw file URL for CODM
                fileUrl = 'https://raw.githubusercontent.com/your-username/your-repo/main/codm-file.zip';
            } else if (accountType === 'MLBB') {
                // Replace with your GitHub raw file URL for MLBB
                fileUrl = 'https://raw.githubusercontent.com/your-username/your-repo/main/mlbb-file.zip';
            }

            if (fileUrl) {
                // Start download
                window.location.href = fileUrl;
                showNotification('Logs generated successfully!');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.opacity = 1;

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 3000);
        }
    </script>

</body>
</html>
